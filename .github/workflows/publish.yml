name: Publish to npm

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    # Required permissions for OIDC trusted publishing
    permissions:
      contents: write      # For creating releases
      id-token: write      # For npm provenance (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Get package version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get package name
        id: package_name
        run: echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: check_version
        run: |
          PACKAGE_NAME="${{ steps.package_name.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package_version.outputs.version }}"
          
          # Try to get the package info from npm
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "Version ${PACKAGE_VERSION} already exists on npm"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version ${PACKAGE_VERSION} is new"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_version.outputs.exists == 'false'
        run: npm ci

      - name: Build
        if: steps.check_version.outputs.exists == 'false'
        run: npm run build

      - name: Run tests
        if: steps.check_version.outputs.exists == 'false'
        run: npm test

      - name: Publish to npm with provenance
        if: steps.check_version.outputs.exists == 'false'
        run: npm publish --access public --provenance
        env:
          # Uses OIDC trusted publishing if configured on npm
          # Falls back to NPM_TOKEN secret if set
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_version.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: v${{ steps.package_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.check_version.outputs.exists }}" == "true" ]; then
            echo "### â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
            echo "Version ${{ steps.package_version.outputs.version }} already exists on npm" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸš€ Published with Provenance" >> $GITHUB_STEP_SUMMARY
            echo "Successfully published ${{ steps.package_name.outputs.name }}@${{ steps.package_version.outputs.version }} to npm" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ [View on npm](https://www.npmjs.com/package/${{ steps.package_name.outputs.name }})" >> $GITHUB_STEP_SUMMARY
          fi
